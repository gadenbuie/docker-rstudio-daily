sudo: required
services:
  - docker

env:
  global:
    - DOCKER_USER="grrrck"
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::8}
    - REPO="rstudio-daily"

script:
  - docker build -f Dockerfile -t $DOCKER_USER/$REPO:$COMMIT .
  - docker run -ti $DOCKER_USER/rstudio-daily R --version
  - docker run -d --name rstudio -e PASSWORD="321654" $DOCKER_USER/rstudio-daily
  - sleep 5 && docker ps | grep rstudio-daily
  - docker rm -f $(docker ps -a -q)

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then
    docker tag $DOCKER_USER/$REPO:$COMMIT $DOCKER_USER/$REPO:latest;
    docker tag $DOCKER_USER/$REPO:$COMMIT $DOCKER_USER/$REPO:travis-$TRAVIS_BUILD_NUMBER;
    docker push $DOCKER_USER/$REPO;
    fi
